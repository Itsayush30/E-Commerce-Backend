version: "3.8"
services:
  mongodb:
    image: "mongo"
    container_name: e_com_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  backend:
    build: .
    container_name: e_com
    depends_on:
      - mongodb
    ports:
      - "3000:3000"
    environment:
      MONGO_URL: "mongodb://e_com_mongodb:27017"

volumes:
  mongodb_data: